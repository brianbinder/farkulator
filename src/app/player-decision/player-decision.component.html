<div class="title">{{score.activePlayer?.name}}'s turn: </div>
<button
  mat-raised-button
  color="primary"
  class="bank"
  [disabled]="!score.runningScore"
  (click)="score.bank()"
>
  Bank {{score.runningScore}}
</button>
<button
  mat-raised-button
  color="warn"
  (click)="score.farkle()"
>
  Farkle!
</button>
